<h1>Signup Form</h1>
<br>
<form [formGroup]="signupForm" (ngSubmit)="sendSignupData()">
  <div class="wave-group">
    <input required="" type="text" class="input" formControlName="userName" >
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">U</span>
      <span class="label-char" style="--index: 1">s</span>
      <span class="label-char" style="--index: 2">e</span>
      <span class="label-char" style="--index: 3">r</span>
      <span class="label-char" style="--index: 4">N</span>
      <span class="label-char" style="--index: 5">a</span>
      <span class="label-char" style="--index: 6">m</span>
      <span class="label-char" style="--index: 7">e</span>
    </label>
    </div>
  <br>
    <div class="wave-group">
      <input required="" type="text" class="input" formControlName="emailId" >
      <span class="bar"></span>
      <label class="label">
        <span class="label-char" style="--index: 0">E</span>
        <span class="label-char" style="--index: 1">m</span>
        <span class="label-char" style="--index: 2">a</span>
        <span class="label-char" style="--index: 3">i</span>
        <span class="label-char" style="--index: 4">l</span>
        <span class="label-char" style="--index: 5">&nbsp;</span>
        <span class="label-char" style="--index: 6">I</span>
        <span class="label-char" style="--index: 7">d</span>
      </label>
    </div>
  <br>
    <div class="wave-group">
      <input required="" type="text" class="input" formControlName="password" >
      <span class="bar"></span>
      <label class="label">
        <span class="label-char" style="--index: 0">P</span>
        <span class="label-char" style="--index: 1">a</span>
        <span class="label-char" style="--index: 2">s</span>
        <span class="label-char" style="--index: 3">s</span>
        <span class="label-char" style="--index: 4">w</span>
        <span class="label-char" style="--index: 5">o</span>
        <span class="label-char" style="--index: 6">r</span>
        <span class="label-char" style="--index: 7">d</span>
      </label>
    </div>
  <br>
  <div class="wave-group">
    <input required="" type="text" class="input" formControlName="mobileNo" >
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">M</span>
      <span class="label-char" style="--index: 1">o</span>
      <span class="label-char" style="--index: 2">b</span>
      <span class="label-char" style="--index: 3">i</span>
      <span class="label-char" style="--index: 4">l</span>
      <span class="label-char" style="--index: 6">e</span>
      <span class="label-char" style="--index: 5">&nbsp;</span>
      <span class="label-char" style="--index: 7">N</span>
      <span class="label-char" style="--index: 8">o</span>
    </label>
  </div>
  <br>
  <div class="wave-group">
    <input required="" type="text" class="input" formControlName="address" >
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">A</span>
      <span class="label-char" style="--index: 1">d</span>
      <span class="label-char" style="--index: 2">d</span>
      <span class="label-char" style="--index: 3">r</span>
      <span class="label-char" style="--index: 4">e</span>
      <span class="label-char" style="--index: 5">s</span>
      <span class="label-char" style="--index: 6">s</span>
    </label>
  </div>
<br>
  <button class="continue-application" type="submit" value="SignUp">
    <div>
      <div class="pencil"></div>
      <div class="folder">
        <div class="top">
          <svg viewBox="0 0 24 27">
            <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
          </svg>
        </div>
        <div class="paper"></div>
      </div>
    </div>
    Sign Up
  </button>
</form>
